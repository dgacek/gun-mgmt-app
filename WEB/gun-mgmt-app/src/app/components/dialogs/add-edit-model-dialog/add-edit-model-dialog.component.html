<h1 mat-dialog-title>Add model</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Manufacturer</mat-label>
    <mat-select [(ngModel)]="manufacturerId">
      <mat-option *ngFor="let manufacturer of manufacturers" [value]="manufacturer.id">
        {{manufacturer.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-icon-button><mat-icon>add</mat-icon></button>
  <button mat-icon-button *ngIf="manufacturerId"><mat-icon>create</mat-icon></button>
  <button mat-icon-button *ngIf="manufacturerId"><mat-icon>remove</mat-icon></button>
  <br>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [disabled]="!manufacturerId || !name">Confirm</button>
  <button mat-button>Cancel</button>
</div>
