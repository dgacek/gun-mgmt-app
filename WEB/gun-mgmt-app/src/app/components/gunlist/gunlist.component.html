<div *ngIf="dataSource !== undefined">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
      <td mat-cell *matCellDef="let element">{{element.model.manufacturer.name}} {{element.model.name}}</td>
    </ng-container>
    <ng-container matColumnDef="caliber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Caliber</th>
      <td mat-cell *matCellDef="let element">{{element.caliber.name}}</td>
    </ng-container>
    <ng-container matColumnDef="production-year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Production year</th>
      <td mat-cell *matCellDef="let element">{{element.productionYear}}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let element">{{element.type.name}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
