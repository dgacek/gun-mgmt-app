<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
  Are you sure you want to delete this {{prefs.service.whoAmI()}}?
  <strong>This operation is irreversible!</strong>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doDelete()">Delete</button>
  <button mat-button (click)="closeDialog(false)">Cancel</button>
</div>
